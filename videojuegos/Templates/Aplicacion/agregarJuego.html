<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container mt-5">

    <div class="alert alert-info text-center display-3 header-title mb-4">Agregar Juego</div>

    <div class="card p-4 shadow-lg form-container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-submit w-100 mb-3">Agregar Juego</button>
        </form>
        <a href="../juegos" class="btn btn-secondary btn-view w-100">Ver Todos los Juegos</a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
