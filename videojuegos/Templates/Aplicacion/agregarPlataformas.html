<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container mt-5">
    <div class="alert alert-info text-center display-3 header-title mb-4">Agregar Plataforma</div>
    <div class="card p-4 shadow-lg form-container">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Agregar Plataforma" class="btn btn-primary btn-submit w-100">
        </form>
        <a href="../plataformas" class="btn btn-secondary btn-view w-100 mt-3">Ver Todas las Plataformas</a>
    </div>
</body>
</html>
