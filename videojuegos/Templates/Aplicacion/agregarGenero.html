<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container mt-5">

    <div class="alert alert-info text-center display-3 header-title mb-4">Agregar Género</div>

    <div class="card p-4 shadow-lg form-container">
        <form method='post'>
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <input type="submit" value="Agregar Género" class="btn btn-primary btn-submit w-100 mb-3">
        </form>
        <a href="../generos" class="btn btn-secondary btn-view w-100">Volver a Géneros</a>
    </div>

</body>
</html>
